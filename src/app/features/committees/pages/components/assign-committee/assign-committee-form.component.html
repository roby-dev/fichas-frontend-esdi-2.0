<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 p-4">
  <div>
    <label class="block text-sm font-medium text-gray-700">Comité de Gestión</label>
    <select
      formControlName="committeeId"
      class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm bg-white focus:border-blue-500 focus:ring-blue-500"
    >
      <option value="" disabled>Seleccione Comité de Gestión</option>
      @for(committee of committees(); track committee.id){
      <option [value]="committee.id">{{ committee.committeeId }} - {{ committee.name }}</option>
      }
    </select>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Usuario</label>
    <select
      formControlName="userId"
      class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm bg-white focus:border-blue-500 focus:ring-blue-500"
    >
      <option value="" disabled>Seleccione Usuario</option>
      @for(user of users(); track user.email){
      <option [value]="user.id">{{ user.email }}</option>
      }
    </select>
  </div>

  <div class="flex justify-end">
    <app-button
      [label]="isLoading() ? 'Guardando...' : 'Guardar'"
      [disabled]="isLoading() || form.invalid"
      type="submit"
    />
  </div>
</form>
