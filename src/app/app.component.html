<router-outlet />

<!-- Bottomsheet para instalar app -->
@if (installAvailable() && showInstallSheet()) {
<div class="fixed inset-0 bg-black/50 flex items-end justify-center z-50" (click)="closeSheet()">
  <div class="bg-white w-full max-w-md rounded-t-2xl p-4 shadow-lg animate-slideUp" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center">
      <h3 class="text-lg font-semibold">Instalar aplicación</h3>
      <button (click)="closeSheet()" class="text-gray-500 hover:text-gray-800">✕</button>
    </div>
    <p class="text-gray-600 mt-2">Instala esta app en tu dispositivo para un acceso más rápido.</p>
    <button
      (click)="installApp()"
      class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg shadow hover:bg-blue-700 transition"
    >
      Instalar ahora
    </button>
  </div>
</div>
}
