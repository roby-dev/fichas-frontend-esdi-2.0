<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 p-4">
  <div>
    <label class="block text-sm font-medium text-gray-700">ID Comité</label>
    <input
      type="text"
      formControlName="committeeId"
      class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500"
    />
    <div *ngIf="form.get('committeeId')?.touched && form.get('committeeId')?.invalid" class="text-red-500 text-xs mt-1">
      ID requerido
    </div>
  </div>

  <div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Nombre Comité</label>
      <input
        type="text"
        formControlName="name"
        class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500"
      />
      <div *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="text-red-500 text-xs mt-1">
        Nombre requerido
      </div>
    </div>
  </div>

  <div class="flex justify-end">
    <button
      type="submit"
      [disabled]="isLoading()"
      class="rounded-lg bg-blue-600 px-4 py-2 text-white text-sm font-medium hover:bg-blue-700 disabled:opacity-50"
      [disabled]="form.invalid"
    >
      {{ isLoading() ? 'Guardando...' : 'Guardar' }}
    </button>
  </div>
</form>
