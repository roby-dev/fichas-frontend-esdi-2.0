<div class="flex flex-col gap-5 items-start">
  <div class="self-end">
    <button
      (click)="openModal()"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-all duration-[250ms]"
    >
      Agregar ni単o
    </button>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4">
    @for(child of childrenState.children(); track child.id) {
    <app-child-card [child]="child" (click)="onSelectedChild(child)" class="cursor-pointer"></app-child-card>
    }
  </div>
</div>

<!-- Modal -->
@if (isModalOpen()) {
<!-- Backdrop -->
<div
  class="fixed inset-0 z-50 flex items-center justify-center"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <!-- overlay -->
  <div class="absolute inset-0 bg-black/40" (click)="closeModal()" aria-hidden="true"></div>

  <!-- Modal panel -->
  <div
    class="relative z-10 w-full max-w-3xl mx-4 md:mx-0 bg-white rounded-lg shadow-lg overflow-hidden"
    (click)="$event.stopPropagation()"
  >
    <!-- Header del modal -->
    <div class="flex items-center justify-between px-6 py-3 border-b">
      <h3 id="modal-title" class="text-lg font-medium text-gray-900">
        {{
          selectedChild() ? 'Editar ni単o' : 'Agregar ni単o'
        }}
      </h3>
      <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
        <span class="sr-only">Cerrar</span>
        <!-- icono 'x' -->
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Contenido: incluimos el componente del formulario -->
    <div class="p-6">
      <!-- Suponemos que app-child-form emite (saved) con el nuevo ni単o y (close) para solo cerrar -->
      <app-child-form
        [child]="selectedChild()"
        [communityHalls]="communityHallState.communityHalls()"
        (saveChildEvent)="onChildSaved($event)"
      ></app-child-form>
    </div>
  </div>
</div>
}
