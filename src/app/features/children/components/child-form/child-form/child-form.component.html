<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 p-4">
  <!-- Documento -->
  <div>
    <label class="block text-sm font-medium text-gray-700">N° Documento</label>
    <input type="text" formControlName="documentNumber" maxlength="8" minlength="8"
      class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500" />
    <div *ngIf="form.get('documentNumber')?.touched && form.get('documentNumber')?.invalid"
      class="text-red-500 text-xs">
      Documento requerido (mínimo 8 dígitos)
    </div>
  </div>

  <!-- Nombres -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Nombre</label>
      <input type="text" formControlName="firstName"
        class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Apellido</label>
      <input type="text" formControlName="lastName"
        class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500" />
    </div>
  </div>

  <!-- Fechas -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Fecha de nacimiento</label>
      <input type="date" formControlName="birthday"
        class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Fecha de admisión</label>
      <input type="date" formControlName="admissionDate"
        class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500" />
    </div>
  </div>

  <!-- Comunidad -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Local comunal</label>
    <select formControlName="communityHallId"
      class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm bg-white focus:border-blue-500 focus:ring-blue-500">
      <option value="" disabled>Seleccione un local comunal</option>
      <option *ngFor="let hall of communityHalls()" [value]="hall.id">{{ hall.localId }} - {{ hall.name }}</option>
    </select>
  </div>

  <!-- Botón -->
  <div class="flex justify-end">
    <button type="submit" [disabled]="isLoading()"
      class="rounded-lg bg-blue-600 px-4 py-2 text-white text-sm font-medium hover:bg-blue-700 disabled:opacity-50"
      [disabled]="form.invalid">
      {{
        isLoading()
        ? 'Guardando...'
        : 'Guardar'}}
    </button>
  </div>
</form>
